<html>
<head>

  <title>微贝本地浏览器</title>

<body>
  <base target="_blank">
  <div id="app">
    <el-button class="next-btn" type="primary" size="large" @click="next()">→</el-button>
    <el-button class="pre-btn" size="large" @click="pre()">←</el-button>
    <el-button class="top-btn" size="large" @click="top()">↑</el-button>
    <el-card class="feeditem" v-for="feed in feeds" :key="feed.id">
        <template v-if="feed.rt_content.length > 0">
          <div>
            <!-- 转发 -->
            <div v-html=feed.content></div>

              <div class="rtfeed">
                <a :href="feed.rt_user_url" target="_blank">{{feed.rt_user_name}}</a>:&nbsp;<span v-html="feed.rt_content"></span>

                <div>
                  <span @Click="makepost(feed.rt_oripic_url)" v-if="feed.rt_oripic_url.length>0" target="_blank"><img  :src="feed.rt_pic_url" /></span>
                </div>
              

              </div>
            
            <div class="bottom clearfix">
              <time class="time">{{feed.time}} 来自 {{feed.client}}</time>
            </div>  
            
          </div>

        </template>

        <template v-else>
          <div>
            <div v-html=feed.content></div>
            <span @Click="makepost(feed.oripic_url)" v-if="feed.oripic_url.length>0" target="_blank"><img  :src="feed.pic_url" /></span>
            <div class="bottom clearfix">
              <time class="time">{{feed.time}} 来自 {{feed.client}}</time>
            </div>
          </div>
        </template>


        
      </el-card>
  </div>

                    form.appendChild(hiddenField);
                 }
            }

            document.body.appendChild(form);
            form.submit();
        }
